<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>Album</h1>
  <div th:each="album : ${album}">
      <p>AlBum Title: <span th:text="${album.getTitle()}"></span></p>
      <p>AlBum Artist: <span th:text="${album.getArtist()}"></span></p>
      <p>AlBum Song Count : <span th:text="${album.getSongCount()}"></span></p>
      <p>AlBum Length: <span th:text="${album.getLength()}"></span></p>
      <img th:src="${album.getImageUrl()}" alt="Not Found" >
  </div>

</body>
</html>
